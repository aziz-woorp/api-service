heading = "الأسئلة الشائعة"

[subscription.faqs.smart.items_0]
question = "وش هي تمارا سمارت؟"
answer = """
تمارا سمارت هي عضوية حصرية، بتساعدك في التحكم بمدفوعاتك بسهولة!

استفيد من مزايا عضوية تمارا سمارت و يمكنك الإلغاء في أي وقت، من خلال رسوم شهرية بقيمة 19 {{.Currency}}. 

كاش باك 1٪ 
مع كل طلب من تمارا لك 1% كاش باك تصل الى 250 {{.Currency}} في الشهر.

حماية المشتري
تسوق وأنت متطمن، أمور طلباتك ومشاكلها علّي، تطبق الشروط والاحكام.

هدايا لعملاء سمارت
عروض وهدايا خاصة من متاجرك اللي تحبها.

فاتورة شهرية
كل دفعاتك بتاريخ سداد واحد، وتلقاها في فاتورتك الشهرية.

رسوم المعالجة
تسوق من أي مكان مع تمارا سمارت بدون رسوم معالجة.

اشترك في تمارا سمارت، و ليك اول شهر مجانا.
"""

[subscription.faqs.smart.items_1]
question = "كيف اسجل في تمارا سمارت؟"
answer = """
عشان تسجل في عضوية تمارا سمارت، اطلب من أي متجر في تمارا واتبع الخطوات التالية:

1. في صفحة الدفع، اختر طريقة الدفع اللي تناسبك.
2. اضغط على خيار تمارا سمارت لتفعيل العضوية.
3. أكّد طلبك وبيتم تفعيل عضويتك في تمارا سمارت تلقائيًا. 
"""

[subscription.faqs.smart.items_2]
question = "وش هي مميزات تمارا سمارت ؟"
answer = """
من المزايا اللي بتكون متاحة لك بعد التسجيل في عضوية تمارا سمارت:

كاش باك 1٪ 
مع كل طلب من تمارا لك 1% كاش باك تصل الى 250 {{.Currency}} في الشهر.

حماية المشتري
لوما وصلك طلبك، أو تواجه اشكالية في استرجاع المبلغ، أو لم يكن الطلب اللي استلمته كما كنت تتوقع، تسوق وأنت متطمن، أمور طلباتك ومشاكلها علّي، تطبق الشروط والاحكام.

هدايا لعملاء سمارت
كاش باك وهدايا خاصة من متاجرك اللي تحبها فقط لاعضاء تمارا سمارت

فاتورة شهرية
كل دفعاتك بتاريخ سداد واحد، وتلقاها في فاتورتك الشهرية، مستحقة الدفع في الأول من كل شهر.
"""

[subscription.faqs.smart.items_3]
question = "وش معنى فاتورة شهرية مع تمارا سمارت؟"
answer = """
تمارا سمارت بتساعدك في ترتيب مدفوعاتك والتحكم فيها بسهولة.

كل دفعاتك بتكون في تاريخ سداد واحد، وتلقاها في فاتورة شهرية.

ويتم إصدار الفاتورة في تاريخ 25 من كل شهر  وعندك إلى يوم 1 من الشهر الجاي لسدادها.
"""

[subscription.faqs.smart.items_4]
question = "كيف ألغي عضوية تمارا سمارت"
answer = """
ما ودنا نودعك، بس إذا كنت متأكد من قرارك في إلغاء تمارا سمارت، اتبع الخطوات التالية:

1. من خلال تطبيق تمارا
2. اضغط على "المزيد"
3. اختر  "العضوية"
4. من صفحة تمارا سمارت اضغط على "الغاء العضوية"

يرجى الملاحظة:

- لازم تدفع إجمالي المستحقات لإلغاء اشتراك تمارا سمارت.
- بيتم إضافة رسوم الشهر الحالي إلى الفاتورة الصادرة في تاريخ 25، ولازم تدفع الفاتورة بمجرد إصدارها.
- بعد إلغاء الاشتراك، مزايا تمارا سمارت بتكون متاحة لك حتى نهاية فترة الاشتراك. والفاتورة الشهرية بتوصلك حتى بعد الغاء العضوية.

ودك تعرف أكثر؟ فضلًا تواصل مع فريقنا من خلال مركز المساعدة في التطبيق
"""

[subscription.faqs.smart_plus.items_0]
question = "وش هي تمارا سمارت+؟"
answer = """
تمارا سمارت+ هي عضوية حصرية، بتساعدك في التحكم بمدفوعاتك بسهولة!

مزايا تمارا سمارت+ متاحة لعملائنا في الإمارات من خلال رسوم شهرية بقيمة 49 {{.Currency}}، مع خيار الإلغاء في أي وقت.

مزايا تمارا سمارت+:

بطاقة تمارا
ادفعها كاملة أو قسم دفعاتك لحد 4 دفعات، بأي وقت وأي مكان، سواء أونلاين أو داخل المحل.

كاش باك
بيجيك 1% كاش باك لكل طلب يصل إلى 250 {{.Currency}} شهريًا.

حماية المشتري
تسوق وبالك مرتاح، وخل مشاكل الطلبات علينا، تطبق الشروط والاحكام.

عروض حصرية
كاش باك وهدايا خاصة من متاجرك اللي تحبها.

فاتورة شهرية
كل دفعاتك بتاريخ سداد واحد، وتلقاها في فاتورتك الشهرية، مستحقة الدفع في الأول من كل شهر - الفاتورة الشهرية بتوصلك حتى بعد الغاء العضوية.

رسوم المعالجة
تسوق من أي مكان مع تمارا سمارت+ بدون رسوم معالجة.

اشترك في تمارا سمارت+ الحين، أول شهر مجانًا، و بعدها برسوم شهرية بقيمة 49 {{.Currency}} ابتداءً  من فاتورتك الثا
"""

[subscription.faqs.smart_plus.items_1]
question = "كيف اسجل في تمارا سمارت+؟"
answer = """
عشان تسجل في عضوية تمارا سمارت+ من خلال تطبيق تمارا، اتبع الخطوات التالية:

1. سجل دخولك في تطبيق تمارا.
2. اضغط على "استفيد من مزايا تمارا سمارت+".
3. ستظهر كل مزايا عضوية تمارا سمارت+.
4. اربط بطاقتك: اختر البطاقة التي ترغب بربطها ببطاقة تمارا الرقمية.
5. فعل بطاقة تمارا: إذا لم يتم التحقق من هويتك، تابع التوجيهات ليتم التحقق.
6. أضف اسمك  باللغة الانجليزية: تأكد أن اسمك المدخل يكون باللغة الانجليزية، إن لم يكن موجودًا.
7. اضغط على "ابدأ الفترة التجريبية".
"""

