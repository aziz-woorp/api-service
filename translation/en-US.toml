[subscription.faqs]
heading = "Frequently asked questions"

[subscription.faqs.smart.items_0]
question = "What is Tamara Smart?"
answer = """
Tamara Smart is our premium membership program, and it’s here to make payments easier than ever!

For a monthly fee of {{.Currency}} 19, unlock a world of benefits, and you can cancel at any time.

Tamara Smart benefits includes:

Exclusive cashback
Get 1% cashback on every order, up to 250 {{.Currency}} every month.

Buyer protection
Order not as expected? Don't worry – we'll take care of any order issues you may experience ** T&Cs apply.

Exclusive rewards
Enjoy rewards and offers from your favorite stores.

Single monthly statements
Easily track and complete your due payments via a single monthly statement.

Processing fees
Enjoy your shopping with no additional processing fees.

Become a SMART member now and have your first month for free.
"""

[subscription.faqs.smart.items_1]
question = "How do I sign up for Tamara Smart?"
answer = """
To sign up for Tamara Smart, simply place an order with any Tamara stores and follow the steps below:

1. Select your preferred Tamara payment plan at checkout.
2. Tap on the Tamara Smart option to activate your membership. 
3. Complete checking out with Tamara and your Tamara Smart membership will be automatically activated.
"""

[subscription.faqs.smart.items_2]
question = "What are the benefits of Tamara Smart?"
answer = """
By signing up for a Tamara Smart membership, here are just a few benefits you’ll have access to:
 
Exclusive cashback
Get 1% cashback on every order, up to 250 {{.Currency}} every month.

Buyer protection
Your order hasn't arrived, you're having trouble getting a refund, or the items you received aren't what you expected? Don't worry – we'll take care of any order issues you may experience*
*T&Cs apply

Exclusive rewards
Enjoy exclusive cashback and offers from your favorite stores only for Tamara Smart members

Single monthly statements
Easily track and complete your due payments via a monthly statement and a single payment due date.
"""

[subscription.faqs.smart.items_3]
question = "What do you mean by single monthly statements with Tamara Smart?"
answer = """
With Tamara Smart, you’ll no longer need to worry about juggling multiple payments for different orders. 

You’ll receive a single, comprehensive monthly statement displaying all your due payments for your orders with one payment due date.

Your statement will be generated on the 25th of the month, and you’ll have until the 1st of the month to make your payment.
"""

[subscription.faqs.smart.items_4]
question = "How do I cancel Tamara Smart?"
answer = """
Going so soon? We’re sorry to hear that!

You can cancel Tamara Smart membership at any time. 

If you’re sure you’d like to cancel your Tamara Smart membership, here’s how to do it:

1. Go to the Tamara app
2. Tap “More”
3. Tap “Membership”
4. Navigate to Tamara Smart and click “Cancel membership”

Please note:

- You will need to pay your Total Outstanding payments in order to cancel your Tamara Smart membership.
- The fees for the current month will be added to the statement generated on the 25th, which you’ll need to pay once the statement is generated.
- Once you’ve canceled your Tamara Smart membership, you’ll still have access to your Tamara Smart benefits until the next billing cycle. You’ll also continue receiving your monthly statements.

Still have questions? Please don’t hesitate to reach out to us via the Tamara Help Center. 
"""

